<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <div id="error"></div>
    <form action="" method="get" class="calculateForm">
    <div class="col-xs-2">
    <label for="initial"><p class="fw-bold">Step 1: Initial investment</p></label>
    <input class="form-control" id="initial" type="text" placeholder="$">
    </div>
    
        <br>
        <div class="form-group">
            <label for="length"><p class="fw-bold">Step 2: Save Planning Time</p></label>
            <input class="form-control" type="text" id="length" name="length" required placeholder="Length Of Time In Years">
        </div>
        <br>
        <div class="form-group">
        <label for="rate"><p class="fw-bold">Step 3: Interest Rate</p></label>
        <input class="form-control" value="" id="rate" name="rate" required placeholder="%">
        </div>
        <br>
        
            <label for="freq"><p class="fw-bold">Step 4: Compound Frequency</p></label>
            <select class="form-control" name="freq" id="freq" required>
               <option value="1">Anually</option>
               <option value="6">Semiannually</option>
               <option value="12">Monthly</option>
               <option value="365">Daily</option>
            </select>
        <br>
        <br>
        </div>
        <div class="description">
            <button class="btn btn-success" type="button">Calculate</button>
            <button class="btn btn-danger" type="button">Reset</button>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
